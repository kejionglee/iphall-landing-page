version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js dependencies..."
        - npm ci --legacy-peer-deps
        - echo "Installing Python dependencies for Lambda functions..."
        - pip install asyncpg python-dotenv -t amplify/backend/functions/quotation-api/
    build:
      commands:
        - echo "Building the Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .next/static/**/*
      - lib/__pycache__/**/*
  environment:
    variables:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1